<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <title>DCIM-登录</title>

    <link rel="stylesheet" type="text/css" href="{% static 'dcim/css/main.css' %}">
</head>
<body>
<div class="login_top clearfix">
    <a href="" class="login_logo">
        <img src="">
    </a>
</div>
<div class="login_form_bg"></div>
<div>
    <h1>用户登录</h1>
    <h1>用户登录</h1>
    <form action="" method="post">

        <br>
        <div>
        <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>

        <div>
        <input type="submit" name="" value="登录">
        </div>
    </form>
</div>
<div class="footer"></div>

</html>
